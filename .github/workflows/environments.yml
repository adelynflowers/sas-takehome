name: EnvironmentDeploymentWorkflow

on:
  push:
    branches: ["main"]

permissions:
  id-token: write
  contents: read

jobs:
  test-and-upload:
    runs-on: ubuntu-latest
    container: gradle:8.4-jdk17
    steps:
      - name: install azure cli
        run: curl -sL https://aka.ms/InstallAzureCLIDeb | bash

      - name: authenticate with azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: add azure artifacts credentials to gradle properties
        run: |
          echo adelynflowersUsername=$AZURE_ARTIFACTS_USERNAME >> /home/gradle/.gradle/gradle.properties;
          echo adelynflowersPassword=$AZURE_ARTIFACTS_PASSWORD >> /home/gradle/.gradle/gradle.properties

      - name: check fake azure credentials
        run: cat /home/gradle/.gradle/gradle.properties

      - name: checkout repo
        uses: actions/checkout@v4.1.1

      - name: build and unit test with gradle
        run: gradle build --no-daemon

      - name: run integration tests
        run: gradle integrationTest --no-daemon

      - name: upload jar to azure artifacts
        run: gradle publish

      - name: build docker image
        run: gradle bootBuildImage

      - name: upload docker image to container registry
        run: |
            az acr login --name adelynflowers;
            docker push $(gradle -q printName):$(gradle -q printVersion)      

  qa:
    runs-on: ubuntu-latest
    environment: qa
    needs: test-and-upload
    steps:

      - name: wip upload to azure
        run: echo "uploaded to azure"

